    <!-- Tailwind CSS (CDN kept for simplicity based on current setup) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles for Animations and Fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Geist:wght@100;200;300;400;500;600&display=swap');
      
      .font-geist { font-family: 'Geist', sans-serif; }
      .font-inter { font-family: 'Inter', sans-serif; }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
      .animate-fade-in { animation: fadeIn 0.6s ease-out forwards; }
      
      .animate-delay-100 { animation-delay: 0.1s; }
      .animate-delay-200 { animation-delay: 0.2s; }
      .animate-delay-300 { animation-delay: 0.3s; }
      .animate-delay-400 { animation-delay: 0.4s; }
      .animate-delay-500 { animation-delay: 0.5s; }
      .animate-delay-600 { animation-delay: 0.6s; }
      .animate-delay-700 { animation-delay: 0.7s; }
      
      /* Utilities for initial state to prevent flash before animation */
      .initial-hidden { opacity: 0; }
    </style>
